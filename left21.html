<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation</title>
<style>
    body {
        font-family: 'Orbitron', sans-serif;
        /* match the right sidebar solid red gradient */
        background: linear-gradient(180deg, #8b0000 0%, #c41e3a 80%, #8b0000 100%);
        color: white;
        margin: 0;
        padding: 25px 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        height: 100%;
        box-sizing: border-box;
        letter-spacing: 1px;
        border-right: 3px solid #c41e3a; /* same border tone */
    }

    h2 {
        font-family: 'Orbitron', sans-serif;
        font-size: 20px;
        font-weight: 900;
        margin-bottom: 25px;
        border-bottom: 2px solid rgba(255,255,255,0.15);
        padding-bottom: 8px;
        width: 100%;
        text-align: left;
        text-shadow: 0 0 8px rgba(255,255,255,0.4);
    }

    a {
        color: white;
        text-decoration: none;
        font-weight: 700;
        font-size: 16px;
        margin: 18px 0;
        display: block;
        width: 100%;
        padding: 12px 18px;
        border-radius: 12px;
        transition: all 0.3s ease;
        position: relative;
        box-sizing: border-box;
    }

    a:hover {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 15px rgba(255,255,255,0.4),
                    inset 0 0 10px rgba(255,255,255,0.15);
        transform: scale(1.05);
        text-shadow: 0 0 8px rgba(255,255,255,0.8);
    }

    a:active {
        transform: scale(0.98);
    }
</style>
</head>
<body>
    <h2>NAVIGATION</h2>
    <a href="#" onclick="loadToMain('home.html')">HOME</a>
    <a href="#" onclick="loadToMain('genre/genre.html')">GENRE</a>
    <a href="#" onclick="loadToMain('trending.html')">TRENDING</a>
    <a href="#" onclick="loadToMain('about.html')">ABOUT US</a>
    <a href="#" onclick="loadToMain('donate.html')">HELP US</a>
    <a href="index.html" onclick="window.open('index2.html')">LOGOUT</a>
    
<script>
    // Send message to parent (main frame)
    function loadToMain(page) {
        window.parent.postMessage({
            type: 'loadPage',
            page: page
        }, '*');
    }

    // Theme change (keep same tone for both modes)
    window.addEventListener('message', function(event) {
        if (event.data.type === 'themeChange') {
            const theme = event.data.theme;
            document.body.style.background =
                theme === 'dark'
                    ? 'linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%)'
                    : 'linear-gradient(180deg, #8b0000 0%, #c41e3a 80%, #8b0000 100%)';
        }
    });
</script>
</body>
</html>
