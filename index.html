<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUMA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* Theme Variables */
        .light-mode {
            --bg-main: #e8e8e8;
            --bg-secondary: #ffffff;
            --text-main: #1a1a1a;
            --text-secondary: #555;
            --card-bg: #ffffff;
            --shadow: rgba(0,0,0,0.1);
            --sidebar-bg: #f5f5f5;
        }

        .dark-mode {
            --bg-main: #0a0a0a;
            --bg-secondary: #151515;
            --text-main: #e8e8e8;
            --text-secondary: #a0a0a0;
            --card-bg: #1a1a1a;
            --shadow: rgba(255,255,255,0.05);
            --sidebar-bg: #1a1a1a;
        }

        /* Header */
        #header-frame {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 50%, #c41e3a 100%);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 4px 20px rgba(196, 30, 58, 0.4);
            border-bottom: 2px solid #ff1744;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 900;
            color: #fff;
            cursor: pointer;
            margin-right: 50px;
            text-shadow: 0 0 20px rgba(255, 23, 68, 0.8);
            letter-spacing: 3px;
            transition: all 0.3s;
        }

        .logo:hover {
            text-shadow: 0 0 30px rgba(255, 23, 68, 1);
            transform: scale(1.05);
        }

        .header-nav {
            display: flex;
            gap: 15px;
            flex: 1;
            align-items: center;
        }

        .header-btn {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 15px;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .header-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s;
        }

        .header-btn:hover::before {
            left: 100%;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 23, 68, 0.3);
        }

        /* Dropdown Menu for Genre */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 80%;
            left: 0;
            background: linear-gradient(180deg, #c41e3a, #8b0000);
            min-width: 200px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            margin-top: 10px;
            z-index: 1001;
            border: 2px solid #ff1744;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            font-family: 'Orbitron', sans-serif;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background: rgba(255, 255, 255, 0.2);
            padding-left: 25px;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 30px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-bar input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 23, 68, 0.5);
        }

        .theme-toggle {
            font-family: 'Orbitron', sans-serif;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            letter-spacing: 1px;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 23, 68, 0.5);
            transform: scale(1.05);
        }

        /* Left Sidebar */
        #left-frame {
            position: fixed;
            left: 0;
            top: 80px;
            bottom: 60px;
            width: 280px;
            background: var(--sidebar-bg);
            box-shadow: 4px 0 10px var(--shadow);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 900;
            overflow: hidden;
            border-right: 3px solid #c41e3a;
        }

        #left-frame.hidden {
            transform: translateX(-100%);
        }

        #left-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Main Content */
        #main-frame {
            position: fixed;
            left: 280px;
            right: 320px;
            top: 80px;
            bottom: 60px;
            background: var(--bg-main);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            overflow: hidden;
        }

        #main-frame.left-hidden {
            left: 0;
        }

        #main-frame.right-hidden {
            right: 0;
        }

        #main-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Right Sidebar */
        #right-frame {
            position: fixed;
            right: 0;
            top: 80px;
            bottom: 60px;
            width: 320px;
            background: var(--sidebar-bg);
            box-shadow: -4px 0 10px var(--shadow);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 900;
            overflow: hidden;
            border-left: 3px solid #c41e3a;
        }

        #right-frame.hidden {
            transform: translateX(100%);
        }

        #right-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .toggle-right {
            position: absolute;
            background: linear-gradient(135deg, #c41e3a, #8b0000);
            color: white;
            border: 2px solid #ff1744;
            padding: 12px 15px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            box-shadow: 0 2px 10px rgba(196, 30, 58, 0.4);
            z-index: 950;
            right: 320px;
            top: 100px;
            border-radius: 10px 0 0 10px;
        }

        .toggle-right.hidden-sidebar {
            right: 0;
        }

        .toggle-right:hover {
            background: linear-gradient(135deg, #ff1744, #c41e3a);
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.6);
        }

        /* Footer */
        #footer-frame {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(135deg, #8b0000 0%, #c41e3a 50%, #8b0000 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            box-shadow: 0 -4px 20px rgba(196, 30, 58, 0.4);
            border-top: 2px solid #ff1744;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            letter-spacing: 2px;
            font-size: 14px;
        }
        .logo img {
    height: 55px;           /* pas dengan header 80px */
    width: auto;            /* otomatis sesuai proporsi */
    display: block;
    object-fit: contain;    /* biar tidak ketarik */
    transition: transform 0.3s, filter 0.3s;
    margin-top: 5px;        /* sedikit turun agar sejajar tengah */
}

.logo img:hover {
    transform: scale(1.05);
    filter: drop-shadow(0 0 10px rgba(255, 23, 68, 0.7));
}

    </style>
</head>
<body class="light-mode">
    <!-- Header -->
    <div id="header-frame">
       <div class="logo" onclick="toggleLeftSidebar()">
    <img src="images/PUMA.jpg" alt="PUMA Logo">
</div>
        <nav class="header-nav">
            <button class="header-btn" onclick="loadPage('home.html')">HOME</button>
            <div class="dropdown">
                <button class="header-btn">GENRE ▼</button>
                <div class="dropdown-content">
                    <a href="genre/action.html" onclick="loadPage('genre/action.html'); return false;">ACTION</a>
                    <a href="genre/adventure.html" onclick="loadPage('genre/adventure.html'); return false;">ADVENTURE</a>
                    <a href="genre/comedy.html" onclick="loadPage('genre/comedy.html'); return false;">COMEDY</a>
                    <a href="genre/drama.html" onclick="loadPage('genre/drama.html'); return false;">DRAMA</a>
                    <a href="genre/horror.html" onclick="loadPage('genre/horror.html'); return false;">HORROR</a>
                    <a href="genre/thriller.html" onclick="loadPage('genre/thriller.html'); return false;">THRILLER</a>
                    <a href="genre/Family.html" onclick="loadPage('genre/Family.html'); return false;">FAMILY</a>
                    <a href="genre/crime.html" onclick="loadPage('genre/crime.html'); return false;">CRIME</a>
                    <a href="genre/animation.html" onclick="loadPage('genre/animation.html'); return false;">ANIMATION</a>
                    <a href="genre/documentary.html" onclick="loadPage('genre/documentary.html'); return false;">DOCUMENTARY</a>
                    <a href="genre/genre.html" onclick="loadPage('genre/genre.html'); return false;" style="font-weight: 800; background: rgba(255, 255, 255, 0.1);">TAMPILKAN SEMUA -></a>
                </div>
            </div>
            <button class="header-btn" onclick="loadPage('trending.html')">TRENDING</button>
            <button class="header-btn" onclick="loadPage('about.html')">ABOUT US</button>
            <div class="search-bar">
                <input type="text" placeholder="Search movies...">
            </div>
        </nav>
        <button class="theme-toggle" onclick="toggleTheme()">🌓 MODE</button>
    </div>

    <!-- Toggle Button Right Only -->
    <button class="toggle-right" id="toggleRightBtn" onclick="toggleRightSidebar()">▶</button>

    <!-- Left Sidebar (Navigation) -->
    <div id="left-frame">
        <iframe id="leftIframe" src="left.html"></iframe>
    </div>

    <!-- Main Content -->
    <div id="main-frame">
        <iframe id="mainIframe" src="home.html"></iframe>
    </div>

    <!-- Right Sidebar (Ads) -->
    <div id="right-frame">
        <iframe id="rightIframe" src="right.html"></iframe>
    </div>

    <!-- Footer -->
    <div id="footer-frame">
        <p>© 2025 PUMA MOVIES. ALL RIGHTS RESERVED.</p>
    </div>

    <script>
    let leftSidebarVisible = true;
    let rightSidebarVisible = true;
    let isDarkMode = false;

    function toggleMode() { 
  const body = document.body;
  const isDark = body.classList.toggle('dark-mode');
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
}

    // Toggle Left Sidebar (via Logo only)
    function toggleLeftSidebar() {
        const leftFrame = document.getElementById('left-frame');
        const mainFrame = document.getElementById('main-frame');
        leftSidebarVisible = !leftSidebarVisible;
        
        if (leftSidebarVisible) {
            leftFrame.classList.remove('hidden');
            mainFrame.classList.remove('left-hidden');
        } else {
            leftFrame.classList.add('hidden');
            mainFrame.classList.add('left-hidden');
        }
    }

    // Toggle Right Sidebar
    function toggleRightSidebar() {
        const rightFrame = document.getElementById('right-frame');
        const mainFrame = document.getElementById('main-frame');
        const toggleBtn = document.getElementById('toggleRightBtn');
        rightSidebarVisible = !rightSidebarVisible;
        
        if (rightSidebarVisible) {
            rightFrame.classList.remove('hidden');
            mainFrame.classList.remove('right-hidden');
            toggleBtn.classList.remove('hidden-sidebar');
            toggleBtn.textContent = '▶';
        } else {
            rightFrame.classList.add('hidden');
            mainFrame.classList.add('right-hidden');
            toggleBtn.classList.add('hidden-sidebar');
            toggleBtn.textContent = '◀';
        }
    }

    // ✅ Toggle Theme - now affects ONLY main frame
    function toggleTheme() {
        const body = document.body;
        isDarkMode = !isDarkMode;

        if (isDarkMode) {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
        } else {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
        }

        // Update ONLY the main iframe (not left/right)
        updateMainTheme();
    }

    // ✅ Send theme data only to main iframe
    function updateMainTheme() {
        const mainIframe = document.getElementById('mainIframe');
        const theme = isDarkMode ? 'dark' : 'light';

        if (mainIframe && mainIframe.contentWindow) {
            try {
                mainIframe.contentWindow.postMessage({
                    type: 'themeChange',
                    theme: theme
                }, '*');
            } catch (e) {
                console.log('Could not send message to main iframe');
            }
        }
    }

    // Load Page in Main Frame
    function loadPage(page) {
        const mainIframe = document.getElementById('mainIframe');
        mainIframe.src = page;
    }

    // Listen for messages from iframes
    window.addEventListener('message', function(event) {
        if (event.data.type === 'loadPage') {
            loadPage(event.data.page);
        }
    });
</script>

</body>
</html>
