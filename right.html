<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUMA Right Ads</title>
  <link rel="stylesheet" href="right.css">
</head>
<body>

  <div class="right-frame">
    <h3 class="title">GAMES ADDs</h3>

    <!-- MOBILE LEGENDS -->
    <div class="ad-banner mlbb">
      <img src="images/mlbb.jpg" alt="Mobile Legends" class="ad-bg">
      <div class="ad-content">
        <h2>MOBILE LEGENDS</h2>
        <p>Join the 5v5 battle and prove your strength!</p>
        <a href="https://m.mobilelegends.com/en" target="_blank">
          <button>Play Now</button>
        </a>
      </div>
    </div>

    <!-- VALORANT -->
    <div class="ad-banner valorant">
      <img src="images/valorant.jpg" alt="Valorant" class="ad-bg">
      <div class="ad-content">
        <h2>VALORANT</h2>
        <p>Lock in your agent and dominate the match!</p>
        <a href="https://playvalorant.com/" target="_blank">
          <button>Join Match</button>
        </a>
      </div>
    </div>

    <!-- GENSHIN IMPACT -->
    <div class="ad-banner genshin">
      <img src="images/genshin.jpg" alt="Genshin Impact" class="ad-bg">
      <div class="ad-content">
        <h2>GENSHIN IMPACT</h2>
        <p>Explore Teyvat with stunning adventures!</p>
        <a href="https://genshin.hoyoverse.com/en/" target="_blank">
          <button>Play Free</button>
        </a>
      </div>
    </div>

<!-- Roblox -->
    <div class="ad-banner genshin">
      <img src="images/roblox.jpeg" alt="Roblox" class="ad-bg">
      <div class="ad-content">
        <h2>ROBLOX</h2>
        <p>Explore with unlimited productivities!</p>
        <a href="https://www.roblox.com/home" target="_blank">
          <button>Play Free</button>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
